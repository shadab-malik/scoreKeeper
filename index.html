<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Zen+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score keeper</title>
</head>
<body>

 
     <section class="container">
         <div class="header">Welcome to ScoreKeeper!</div>
        
         <img class="img" src="scorekeeper.jpg" alt="">
         <section class="selectTxt">
            <div class="lbl">Select the MAX points to play</div>
            <div>
            <select name="" id="range">
            <option value="">select</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
        </select>
    </div>
    </section>
    
         <div class="scores"><span id="p1score">0</span> to <span id="p2score">0</span></div>
   
    <section class="playerbtn">
    <button id="p1button">+1 Player One</button>
    <button id="p2button">+1 Player two</button>
</section>
    <button id="reset">Reset</button>
</section>


    <script src="app.js"></script>
</body>
</html>
